<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="project.css" />
    <title>BFS Path Finder</title>
  </head>
  <body>
    <header>
      <div class="header-theme">
        Breadth First Search Path Finder (BFS)
      </div>
    </header>

    <div id="input-container">
      <div class="second-overall-container">
        <label for="from">Enter starting node: </label>
        <input type="text" id="from" />
        <label for="to" class="destination-label">Enter destination node: </label>
        <input type="text" id="to" />

      </div>
    </div>

    <div id="path"></div>
    <button class="btn" onclick="calculateShortestPath()">Find Shortest Path</button>

    <script src="index.js"></script>
  </body>
</html>
